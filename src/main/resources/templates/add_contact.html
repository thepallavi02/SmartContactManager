<!DOCTYPE html>
<html lang="en" th:replace="~{base.html::parent(~{::#content},~{::title})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add Contact</title>
</head>
<body>
<div id="content">

  <!--    Sidebar-->
  <div th:if = "${loggedInUser}">
    <div th:replace = "~{sidebar :: sidebar}"></div>
  </div>
<!--    class="sm:pl-64 pt-20 flex justify-center items-center"-->
  <div class="sm:pl-64 pt-20 flex justify-center items-center">
    <div class="grid grid-cols-12 ">
      <!-- Left spacing -->
      <div class="col-span-3"></div>

      <!-- Card content -->
      <div class="col-span-12 md:col-span-6">
        <div class="block max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

<!--          Success Message if user contact added-->
          <div th:replace="~{messages::message}"></div>

          <!--Card Heading-->
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Add Contact</h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">Start your journey with us!</p>

          <div class="text-red-600 text-center my-3" th:if="${param.error}">
            Invalid username and password.
          </div>

          <!--Form content-->
          <form th:action="@{'/user/contacts/process-form'}" method="post" th:object="${contactForm}" class="mt-3" enctype="multipart/form-data">

            <div class="mb-3">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                  <i class="fa-solid fa-user"></i>
                </div>
                <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
              </div>
              <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 px-1 py-2">Name is invalid</p>
            </div>

            <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
            <div class="relative mb-6">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com">
            </div>
              <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-2">Email is required</p>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                  <i class="fa-solid fa-phone"></i>
                </div>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              </div>
              <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600 px-1 py-2">Phone number is required</p>
            </div>

            <div class="mb-3">
              <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
              <div class="relative mb-3">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                </div>
                <textarea id="address" rows="4" th:field="*{address}" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address..."></textarea>
              </div>
                <p data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}" class="text-red-600 px-1 py-2">address is required</p>
            </div>

<!--            Social Links-->
            <div class="flex justify-center space-x-3">

<!--                Linkedin-->
              <div class="mb-3">
                <label for="linkedin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Linkedin</label>
                <div class="relative mb-6">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-brands fa-linkedin"></i>
                  </div>
                  <input type="text" id="linkedin" th:field="*{linkedin}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                </div>
              </div>

<!--               Website Link-->
              <div class="mb-3">
                <label for="websiteLink" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website Link</label>
                <div class="relative mb-6">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-solid fa-link"></i>
                  </div>
                  <input type="websiteLink" id="websiteLink" th:field="*{websiteLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                </div>
              </div>

            </div>

            <div class="mb-5">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload Profile</label>
              <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="image_file_input" th:field="*{contactImage}" type="file">
<!--                <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="input_text">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>-->
                <img  class="max-20-h mx-auto rounded-lg mt-3" src="" id="upload_image_preview" alt="'">
                <p data-th-if="${#fields.hasErrors('contactImage')}" data-th-errors="*{contactImage}" class="text-red-600 px-1 py-2">check the size</p>
            </div>

            <div class="flex items-center mb-3">
              <input th:field="*{favorite}" id="favorite" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="favorite" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to favourites</label>
            </div>

            <div class="mb-3 flex justify-center space-x-3">
              <button type="submit" class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
                Add contact
              </button>
              <button type="reset" class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800">
                Reset
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
</div>
    <script data-th-src = "@{/js/admin.js}"></script>
</body>
</html>
