<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
</head>

<body>

<!--Based on condition -if user logged-in or not we have different navbars! -->

<!--If logged-in-->

<div th:if = "${loggedInUser}">
    <div th:replace = "~{user_navbar :: user-navbar}"></div>
</div>

<!--If not logged-in-->
<div th:unless = "${loggedInUser}">
    <div th:replace="(~{navbar :: navbar})"></div>
</div>


<!--Main content-->
<div class="min-h-screen w-full dark:bg-gray-900 dark:text-white">
    <section th:replace="${content}"></section>
</div>


<!-- flowbite code-->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
